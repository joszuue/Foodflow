<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/f7c3a2243e.js"></script>
    <link rel="stylesheet" href="resources/css/login.css"/>
</h:head>

<h:body>
    <div >
        <div>
            <!-- Espacio para la imagen
            <h:graphicImage url="resources/img/header.png"/>-->
        </div>
    </div>
    <div class="principal">
        <div class="col-md-6">
            <div class="">
                <div class="banner">
                    <!-- <h:graphicImage url="resources/img/login.jpg"/>-->
                 </div>
             </div>
         </div>

         <div class="central">
             <h:form>
                 <div class="form-group">
                     <h1 class="display-4 text-center">Inicio de Sesión</h1>
                     <h:outputLabel for="exampleInputEmail1" value="Ingrese su código de empleado"/>
                     <p:inputText id="exampleInputEmail1" placeholder="AB000000" styleClass="form-control" value="#{loginManaged.empleado.codigo}"/>
                 </div>
                 <div class="form-group">
                     <h:outputLabel for="exampleInputPassword1" value="Contraseña"/>
                     <p:password id="exampleInputPassword1" placeholder="********" styleClass="form-control" value="#{loginManaged.empleado.contraseña}"/>
                 </div>
                 <p:messages id="messages" showDetail="true">
                     <p:autoUpdate/>
                 </p:messages>
                 <p:commandButton value="Iniciar Sesión" class="btn btn-primary btn-block" action="#{loginManaged.login()}"/>
             </h:form>
         </div>
     </div>

 </h:body>
 </html>
