<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/f7c3a2243e.js"></script>
    <link rel="stylesheet" href="resources/css/login.css"/>
</h:head>

<h:body>
    <div class="container center-container">
        <div class="jumbotron">
            <h:form>
                <div class="form-group">
                    <h1 class="display-4 text-center">Inicio de Sesión</h1>
                    <p:inputText  placeholder="Ingrese su código de empleado" styleClass="form-control" value="#{loginManaged.empleado.codigo}"/>
                </div>
                <div class="form-group">
                    <p:password  placeholder="Ingrese su contraseña" styleClass="form-control" value="#{loginManaged.empleado.contraseña}"/>
                </div>
                <p:messages id="messages" showDetail="true">
                    <p:autoUpdate/>
                </p:messages>
                <center>
                    <h:commandButton value="Iniciar Sesión" class="btn btn-outline-light" action="#{loginManaged.login()}"/>
                </center>
            </h:form>
        </div>
    </div>
 </h:body>
 </html>
