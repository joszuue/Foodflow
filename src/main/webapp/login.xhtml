<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/f7c3a2243e.js"></script>

<h:body>
    <div >
        <div>
            <!-- Espacio para la imagen -->

        </div>
    </div>
    <div class="principal">
        <div class="col-md-6">
            <div class="">

                    <img id="ban"

        <div class="central">

                <div class="form-group">
                    <h1 class="display-4 text-center">Inicio de Sesión</h1>
                    <h:outputLabel for="exampleInputEmail1" value="Ingrese el Correo"/>
                    <p:inputText id="exampleInputEmail1" placeholder="alejandro23.am29@gmail.com" styleClass="form-control"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="exampleInputPassword1" value="Contraseña"/>
                    <p:password id="exampleInputPassword1" placeholder="********" styleClass="form-control"/>
                </div>
                <p:commandButton value="Rgistrarte" ajax="false" class="btn btn-primary btn-block"/>
            </h:form>
        </div>
    </div>

</h:body>
