<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/f7c3a2243e.js"></script>
    <link rel="stylesheet" href="resources/css/login.css"/>
    <link rel="shortcut icon" href="resources/IMG/logo.png" type="image/x-icon"/>

</h:head>

<h:body>
    <div class="container">
        <div class="row">
            <!-- Columna de la imagen (50%) -->
            <div class="col-md-6">
                <div class="central">
                    <div class="banner">
                        <a href="" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                            <img class="w-8 h-8 mr-2"
                                 src="resources/IMG/login.jpg" alt="logo"/>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Columna del formulario (50%) -->
            <div class="col-md-6">
                <div class="central">
                    <h:form>
                        <div class="form-group">
                            <h1 class="display-4 text-center">Inicio de Sesión</h1>
                            <h:outputLabel for="exampleInputEmail1" value="Email address"/>
                            <p:inputText id="exampleInputEmail1" placeholder="Enter email" styleClass="form-control"/>
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="exampleInputPassword1" value="Password"/>
                            <p:password id="exampleInputPassword1" placeholder="Password" styleClass="form-control"/>
                        </div>
                        <div class="form-check">
                            <p:selectBooleanCheckbox id="exampleCheck1" styleClass="form-check-input"/>
                            <h:outputLabel for="exampleCheck1" value="Check me out" styleClass="form-check-label"/>
                        </div>
                        <p:commandButton value="Submit" ajax="false" class="btn btn-primary btn-block"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
