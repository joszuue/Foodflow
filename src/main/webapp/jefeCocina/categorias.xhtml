<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/menuCocina.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h1 class="text-center display-4">Gestionar Categorias</h1>
        <p class="lead">En este apartado usted podr√° crear, actualizar o eliminar una nueva categoria de alimentos, en la parte inferior usted puede visualizar a las categorias que se encuentran registradas.
        </p>
        <hr class="my-4"/>
        <br/>
        <h:form>
            <h:inputHidden value="#{categoriaManaged.categoria.idCategoria}"/>
            <h:outputLabel for="nombre" styleClass="lead" value="Nombre de la categoria: "/>
            <h:inputText id="nombre" styleClass="form-control" value="${categoriaManaged.categoria.nombre}"/>
            <br/>
            <h:commandButton value="Ingresar Categoria" class="btn btn-outline-success" action="#{categoriaManaged.guardarCategoria()}" rendered="#{categoriaManaged.categoria.idCategoria == 0}"/>
            <h:commandButton value="Modificar Modificar" class="btn btn-outline-success" action="#{categoriaManaged.modificarCategoria()}"/>
        </h:form>
        <p:messages id="messages" showDetail="true">
            <p:autoUpdate/>
        </p:messages>
        <br/><br/>
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark text-center">
                <tr>
                    <th scope="col">Id Categoria</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{categoriaManaged.listCategorias()}" var="cate">
                    <tr class="text-center">
                        <td>#{cate.idCategoria}</td>
                        <td>#{cate.nombre}</td>
                        <td>
                            <h:form>
                                <center>
                                    <h:panelGrid columns="2">
                                        <h:commandButton value="Modificar" class="btn btn-outline-primary" action="#{categoriaManaged.data(cate)}"/>
                                        <h:commandButton value="Eliminar" class="btn btn-outline-danger" action="#{categoriaManaged.eliminarCategoria(cate.idCategoria)}"/>
                                    </h:panelGrid>
                                </center>
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </div>
    </ui:define>
</ui:composition>
